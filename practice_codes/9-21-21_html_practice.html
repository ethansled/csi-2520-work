<!DOCTYPE html>
<html>
    <head>
        <title>9-21-21</title>
        <p>this is a favicon line 6</p>
        <link rel="shortcut icon" href="chrome_logo.jpeg" type="jpeg">
        <script src="https://kit.fontawesome.com/6f5f524506.js" crossorigin="anonymous"></script>
    </head>

    <body>
        
        <section>
            <h1>Image without attributes</h1>
            <figure>
                <img src="elliott-tower-at-OU.jpg" alt="Picture of elliott tower" title="Picture of elliott tower">
                <figcaption>Figure: This is a picture of elliott tower</figcaption>
            </figure>
        </section>

        <section>
            <h2>Image with width specified in pixels</h2>
            <figure>
                <img src="elliott-tower-at-OU.jpg" width="500px" alt="Picture of elliott tower" title="Picture of elliott tower">
                <figcaption>Figure: This is a picture of elliott tower</figcaption>
            </figure>
        </section>

        <section>
            <h3>Image with width and height specified in pixels</h3>
            <figure>
                <img src="elliott-tower-at-OU.jpg" width="500px" alt="Picture of elliott tower" title="Picture of elliott tower">
                <figcaption>Figure: This is a picture of elliott tower</figcaption>
            </figure>
        </section>

        <section>
            <h4>Image with width and height specified in pixels</h4>
            <figure>
                <img src="elliott-tower-at-OU.jpg" width="500px" alt="Picture of elliott tower" title="Picture of elliott tower">
                <figcaption>Figure: This is a picture of elliott tower</figcaption>
            </figure>
        </section>

        <footer>
            <p>These are logos from font awesome</p>
            <i class="fab fa-facebook"></i>
        </footer>


    </body>

</html>
